<div class="header">
    <a href="{{ url_for('frontend.index') }}" class="header__logo">
        <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="{{ _('PyCon Canada') }}" class="header__image">
    </a>
    
    <ul class="navigation header__navigation">
        <li class="navigation__item"><a class="navigation__link" href="{{ url_for('frontend.index') }}">{{ _('Home') }}</a></li>
        
        <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'frontend.about' %}navigation__link--active{% endif %}" href="{{ url_for('frontend.about') }}">{{ _('About') }}</a></li>
        
        <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'frontend.venue' %}navigation__link--active{% endif %}" href="{{ url_for('frontend.venue') }}">{{ _('Venue') }}</a></li>
        
        <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'frontend.volunteer' %}navigation__link--active{% endif %}" href="{{ url_for('frontend.volunteer') }}">{{ _('Volunteer') }}</a></li>
        
        <li class="navigation__item"><a class="navigation__link {% if request.url_rule.endpoint == 'frontend.sponsors' %}navigation__link--active{% endif %}" href="{{ url_for('frontend.sponsors') }}">{{ _('Sponsors') }}</a></li>
        
        <li class="navigation__item">{% if g.lang_code=='fr' %}<a class="navigation__link" href="{{ url_for(request.url_rule.endpoint, lang_code='en') }}" hreflang="en">English</a>{% else %}<a class="navigation__link" href="{{ url_for(request.url_rule.endpoint, lang_code='fr') }}" hreflang="fr">Fran&ccedil;ais</a>{% endif %}</li>
    </ul>
</div>

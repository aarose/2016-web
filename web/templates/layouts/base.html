<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <meta name="description" content="{{ _('Join your fellow Pythonistas for the forth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">
        
        <title>{{ _('PyCon Canada 2016') }}</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/app.css') }}">
        
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        
        <link rel="canonical" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint) }}">
        
        <link rel="alternate" hreflang="en" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='en') }}">
        <link rel="alternate" hreflang="fr" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='fr') }}">
        <link rel="alternate" hreflang="x-default" href="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint, lang_code='en') }}">
        
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:site" content="@pyconca">
        <meta name="twitter:creator" content="@pyconca">
        <meta name="twitter:title" content="{{ _('PyCon Canada 2016') }}">
        <meta name="twitter:description" content="{{ _('Join your fellow Pythonistas for the forth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">
        <meta name="twitter:image" content="https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-twitter-card.jpg') }}">
        
        <meta property="og:title" content="{{ _('PyCon Canada 2016') }}">
        <meta property="og:description" content="{{ _('Join your fellow Pythonistas for the forth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://2016.pycon.ca{{ url_for(request.url_rule.endpoint) }}">
        <meta property="og:image" content="https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-facebook.jpg') }}">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        
        <script type="application/ld+json">
        {
            "@context": "http://schema.org/",
            "@type": "Event",
            "name": "{{ _('PyCon Canada 2016') }}",
            "description": "{{ _('Join your fellow Pythonistas for the forth annual PyCon Canada, a weekend of talks, activities, fun and code!') }}",
            "image": "https://2016.pycon.ca{{ url_for('static', filename='images/pycon-2015-mc-paul-by-shiroyuki-facebook.jpg') }}",
            "url": "https://2016.pycon.ca{{ url_for(request.url_rule.endpoint) }}",
            "startDate": "2016-11-12",
            "endDate": "2016-11-13",
            "location": {
                "@type": "Place",
                "name": "Toronto",
                "address": {
                    "@type": "PostalAddress",
                    "addressLocality": "Toronto",
                    "addressRegion": "Ontario"
                }
            }
        }
        </script>
        
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-64922826-3', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        {% block body %}{% endblock %}
    </body>
</html>
